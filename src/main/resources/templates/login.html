<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<title>Logowanie</title>
</head>
<body>
	<div class="cover">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-ex-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbar-ex-collapse">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="/reg/">Strona glowna</a></li>
						<li><a href="/reg/contacts">Twoje kontakty</a></li>
						<li><a href="/reg/registration">Rejestracja</a></li>
						<li th:if="${(currentUser != null) and (currentUser.role.name() == 'ADMIN')}"><a href="/reg/admin">Admin</a></li>
						<li th:if="${(currentUser != null) and (currentUser.role.name() == 'USER' or currentUser.role.name() == 'ADMIN')}"><a href="/reg/login?logout">Wyloguj (<i th:text="${currentUser.name}">Nazwa</i>)</a></li>
						<li class="active" th:if="${currentUser == null}"> <a href="/reg/login">Zaloguj</a></li>
					</ul>
				</div>
			</div>
			</div>
			<div class="section">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h1 class="text-center text-muted">Logowanie</h1>
							<div th:if="${error != null}">
								<div class="alert alert-danger">
									<p th:text="${error}">Error</p>
								</div>
							</div>
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<input class="form-control" placeholder="Email" type="text" id="email" name="email" /> 
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Haslo" type="password" id="password" name="password" /> 
								</div>
								<input class="btn btn-primary" type="submit" value="Zaloguj" />
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
