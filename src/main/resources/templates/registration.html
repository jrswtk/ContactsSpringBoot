<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<title>Rejestracja</title>
</head>
	<body>
		<div class="cover">
			<div class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
							<span class="sr-only">Toggle navigation</span> 
							<span class="icon-bar"></span> <span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-ex-collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="/reg/">Strona glowna</a></li>
							<li><a href="/reg/contacts">Twoje kontakty</a></li>
							<li class="active"><a href="/reg/registration">Rejestracja</a></li>
							<li th:if="${(currentUser != null) and (currentUser.role.name() == 'ADMIN')}"><a href="/reg/admin">Admin</a></li>
							<li th:if="${(currentUser != null) and (currentUser.role.name() == 'USER' or currentUser.role.name() == 'ADMIN')}"><a href="/reg/login?logout">Wyloguj (<i th:text="${currentUser.name}">Nazwa</i>)</a></li>
							<li th:if="${currentUser == null}"> <a href="/reg/login">Zaloguj</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<div th:if="${message != null}">
							<div class="alert alert-success"><p th:text="${message}">Message</p></div>
						</div>
					</div>
				</div>
			</div>
			<div class="section">
	            <div class="container">
	                <div class="row">
	                    <div class="col-md-12">
	                        <h1 class="text-center text-muted">Rejestracja</h1>
	                        <form action="#" th:action="@{/registration}" th:object="${accountForm}" method="post">
	                            <div>
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label">Imie:</label>
	                                <input class="form-control" id="firstName" name="firstName" type="text" th:field="*{firstName}"/>
	                            	<div class="label label-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label">Nazwisko:</label>
	                                <input class="form-control" id="lastName" name="lastName" type="text" th:field="*{lastName}" />
	                            	<div class="label label-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label">Email:</label>
	                                <input class="form-control" id="email" name="email" type="text" th:field="*{email}" />
	                            	<div class="label label-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label">Haslo:</label>
	                                <input class="form-control" id="pass" name="pass" type="password" th:field="*{pass}" />
	                            	<div class="label label-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label">Powtorz haslo:</label>
	                                <input class="form-control" id="repeatPass" name="repeatPass" type="password" th:field="*{repeatPass}" />
	                            	<div class="label label-danger" th:if="${#fields.hasErrors('repeatPass')}" th:errors="*{repeatPass}"></div>
	                            </div>
	                            <div class="form-group">
	                                <input type="submit" class="btn btn-primary" value="Zarejestruj"/>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>
	</body>
</html>
